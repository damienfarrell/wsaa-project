<tr id="film-{{ film.id }}">
    <td class="centre-checkbox">
        <input type="checkbox" name="is_watched" 
               hx-put="/films/{{ film.id }}" 
               hx-include="closest tr" 
               hx-headers='{"Content-Type": "application/json"}'
               hx-ext='json-enc'
               hx-target="#film-{{ film.id }}"
               hx-swap="outerHTML"
               {% if film.is_watched == true %}checked{% endif %}
               onchange="this.value = this.checked ? true : false;">
        <input type="hidden" name="title" value="{{ film.title }}">
    </td>
    <td>{{ film.id }}</td>
    <td>{{ film.title }}</td>
    <td>
        <div class="star-rating">
            <input type="radio" id="star5-{{ film.id }}" name="rated" value="5" hx-put="/films/{{ film.id }}" hx-include="closest tr" hx-ext='json-enc' {% if film.rating == 5 %}checked{% endif %}>
            <label for="star5-{{ film.id }}">&#9733;</label>
            <input type="radio" id="star4-{{ film.id }}" name="rated" value="4" hx-put="/films/{{ film.id }}" hx-include="closest tr" hx-ext='json-enc' {% if film.rating == 4 %}checked{% endif %}>
            <label for="star4-{{ film.id }}">&#9733;</label>
            <input type="radio" id="star3-{{ film.id }}" name="rated" value="3" hx-put="/films/{{ film.id }}" hx-include="closest tr" hx-ext='json-enc' {% if film.rating == 3 %}checked{% endif %}>
            <label for="star3-{{ film.id }}">&#9733;</label>
            <input type="radio" id="star2-{{ film.id }}" name="rated" value="2" hx-put="/films/{{ film.id }}" hx-include="closest tr" hx-ext='json-enc' {% if film.rating == 2 %}checked{% endif %}>
            <label for="star2-{{ film.id }}">&#9733;</label>
            <input type="radio" id="star1-{{ film.id }}" name="rated" value="1" hx-put="/films/{{ film.id }}" hx-include="closest tr" hx-ext='json-enc' {% if film.rating == 1 %}checked{% endif %}>
            <label for="star1-{{ film.id }}">&#9733;</label>
        </div>
    </td>
    <td>
        <div class="svg-container" style="width: 1rem; cursor: pointer" hx-delete="/films/{{ film.id }}">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" fill="none"/>
                <path d="M3 6H5H21" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 11V17" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 11V17" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </td>
</tr>
