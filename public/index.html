<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div>
        <form hx-post="http://127.0.0.1:8000/login" hx-include-credentials="true" hx-target="#message" hx-swap="outerHTML" hx-trigger="submit">
            <label for="username">Email:</label>
            <input name="username" type="email" id="username" required>
            <label for="password">Password:</label>
            <input name="password" type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

<script>
document.body.addEventListener('htmx:afterOnLoad', function(event) {
    if (event.detail.requestConfig.url === 'http://127.0.0.1:8000/login') {
        if (event.detail.xhr.status === 200) {
            const data = JSON.parse(event.detail.xhr.responseText);
            localStorage.setItem('token', data.access_token);
            window.location.href = 'films.html';      
        } else {
            document.getElementById('message').textContent = 'Login failed. Please try again.';
        }
    }
});
</script>

</body>
</html>
